name: Build Nezha APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 关键修改：直接运行Gradle，不进行任何缓存设置
      - name: Build with Gradle
        run: |
          # 赋予gradlew执行权限（如果你的项目有它）
          chmod +x ./gradlew 2>/dev/null || echo "No gradlew, using system Gradle"
          # 执行编译
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nezha-apk
          path: app/build/outputs/apk/debug/*.apk
